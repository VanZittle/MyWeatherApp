<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanessa's Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-black">
    <h1 class="display-6 text-center text-white p-3 bg-secondary bg-gradient">My first weather app</h1>

    <div class="m-3 rounded border bg-white">
        <div class="container text-center m-0">
            <div class="row align-items-start">
                <div class="col bg-secondary">
                    weather goes here
                </div>
                <div class="col">
                    <div class="search">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Type a city you like" aria-label="Recipient's city" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Get weather</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
