<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanessa's Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="display-6 text-center p-3 dark-teal">My first weather app</h1>

    <div class="m-3 rounded border bg-white">
        <div class="container text-center m-0">
            <div class="row">
                <div class="current-data col-md-6 col-lg-5 bg-secondary text-white p-4">
                    <div class="information">
                        <p class="date h4"></p>
                        <h2 class="city-name display-5">Enter a city there --></h2>
                        <img src="" alt="weather icon" class="temp-icon m-3">
                        <h2 class="temp-num display-3">°c</h2>
                    </div>
                    <div class="specs">
                        <div class="container">
                            <div class="row mt-5">
                                <div class="col-6">
                                    <i class="fa-solid fa-droplet"></i>
                                    <p class="humidity">%</p>
                                    <p>humidiy</p>
                                </div>
                                <div class="col-6">
                                    <i class="fa-solid fa-wind"></i>
                                    <p class="wind-speed">km/h</p>
                                    <p>wind speed</p>
                                </div>
                            </div>
                            <!-- https://api.openweathermap.org/data/2.5/weather?units=metric&q=toronto&appid=60a59bb5891fc5ad6bd41fd0ce3f8265 -->
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-7 p-5">
                    <div class="search">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Type a city you like" aria-label="Recipient's city" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Get weather</button>
                          </div>
                    </div>
                    <div class="no-city"><p>Please add a valid city name</p></div>
                    <div class="container 5-day-weather-content">
                        <h3 class="lead py-4">Forecast</h3>
                        <div class="row" id="forecast-div"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>© Vanessa Zittle 2024</footer>
    <script src="js/script.js"></script>
</body>
</html>
